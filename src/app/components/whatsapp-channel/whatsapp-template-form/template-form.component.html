<!-- Modal bÃ¡sico -->
<div class="fixed inset-0 z-50 overflow-y-auto" (click)="onCancel()">
  <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
    <span class="hidden sm:inline-block sm:align-middle sm:h-screen">&#8203;</span>

    <div
      class="inline-block align-bottom bg-white dark:bg-gray-800 rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full"
      (click)="$event.stopPropagation()"
    >
      <!-- Header -->
      <div class="bg-white dark:bg-gray-800 px-4 pt-5 pb-4 sm:p-6 sm:pb-4 border-b border-gray-200 dark:border-gray-700">
        <div class="flex items-center justify-between">
          <h3 class="text-lg leading-6 font-medium text-gray-900 dark:text-white">
            {{ isEditing ? t('whatsapp_template.edit_template') : t('whatsapp_template.add_template') }}
          </h3>
          <button type="button" (click)="onCancel()" class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-300 focus:outline-none">
            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
          </button>
        </div>
      </div>

      <!-- Form -->
      <div class="bg-white dark:bg-gray-800 px-4 py-4 sm:p-6">
        <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-4">
          <!-- Template Name -->
          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">
              {{ t('whatsapp_template.template_name') }} *
            </label>
            <input
              type="text"
              formControlName="template_name"
              [class.border-red-500]="form.get('template_name')?.invalid && form.get('template_name')?.touched"
              class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-[#3e66ea] focus:border-[#3e66ea] text-sm text-[#00113f] border-gray-300 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
            />
          </div>

          <!-- Language Code -->
          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">
              {{ t('whatsapp_template.language_code') }} *
            </label>
            <input
              type="text"
              formControlName="language"
              [class.border-red-500]="form.get('language')?.invalid && form.get('language')?.touched"
              class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-[#3e66ea] focus:border-[#3e66ea] text-sm text-[#00113f] border-gray-300 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
            />
          </div>

          <!-- Webhook URL -->
          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">
              {{ t('whatsapp_template.template_url_webhook') }}
            </label>
            <input
              type="url"
              formControlName="template_url_webhook"
              [class.border-red-500]="form.get('template_url_webhook')?.invalid && form.get('template_url_webhook')?.touched"
              placeholder="https://..."
              class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-[#3e66ea] focus:border-[#3e66ea] text-sm text-[#00113f] border-gray-300 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
            />
          </div>

          <!-- Activo -->
          <div class="flex items-center">
            <input
              id="active"
              type="checkbox"
              formControlName="active"
              class="h-4 w-4 text-[#3e66ea] border-gray-300 rounded focus:ring-[#3e66ea] dark:bg-gray-700 dark:border-gray-600"
            />
            <label for="active" class="ml-2 block text-sm text-gray-700 dark:text-gray-300">
              {{ t('whatsapp_template.active') }}
            </label>
          </div>
        </form>
      </div>

      <!-- Footer -->
      <div class="bg-gray-50 dark:bg-gray-700 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
        <button
          type="button"
          (click)="submit()"
          [disabled]="isSubmitting || form.invalid"
          class="w-full inline-flex justify-center rounded-md shadow-sm px-4 py-2 bg-[#00113f] text-white hover:bg-[#3e66ea] sm:ml-3 sm:w-auto sm:text-sm disabled:opacity-50"
        >
          <svg *ngIf="isSubmitting" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"/>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"/>
          </svg>
          {{ isSubmitting ? t('common.saving') : (isEditing ? t('common.update') : t('common.create')) }}
        </button>

        <button
          type="button"
          (click)="onCancel()"
          class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 px-4 py-2 bg-white text-gray-700 hover:bg-gray-50 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm dark:bg-gray-800 dark:text-white dark:border-gray-600"
        >
          {{ t('common.cancel') }}
        </button>
      </div>
    </div>
  </div>
</div>
