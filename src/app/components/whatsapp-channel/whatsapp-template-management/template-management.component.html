<app-main-layout>
  <div class="space-y-6">
    <!-- Header -->
    <div class="flex justify-between items-center">
      <div>
        <h1 class="text-2xl font-semibold text-[#00113f] dark:text-white">
          {{ t('whatsapp_template.management_title') }}
        </h1>
        <p class="mt-2 text-sm text-gray-700 dark:text-gray-300">
          {{ t('whatsapp_template.management_description') }}
        </p>
      </div>

      <div class="flex gap-2">
        <button type="button" (click)="openCreateDialog()"
          class="flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-[#00113f] hover:bg-[#3e66ea] focus:outline-none">
          <svg class="h-4 w-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
          </svg>
          {{ t('whatsapp_template.add_new_template') }}
        </button>
      </div>
    </div>

    <!-- Filtros -->
    <div class="bg-white dark:bg-gray-800 p-4 shadow rounded-lg grid grid-cols-1 md:grid-cols-2 gap-4">
      <!-- Compañía -->
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">
          {{ t('whatsapp_template.select_company') }}
        </label>
        <select [(ngModel)]="selectedCompany" (ngModelChange)="onFilterChanged()"
          class="block w-full px-3 py-2 border rounded-md text-sm dark:bg-gray-700 dark:border-gray-600 dark:text-white">
          <option [ngValue]="null">{{ t('whatsapp_template.select_company') }}</option>
          <option *ngFor="let c of companies" [ngValue]="c.company_id">{{ c.company_name }}</option>
        </select>
      </div>

      <!-- Integración -->
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">
          {{ t('whatsapp_template.select_integration') }}
        </label>
        <select [(ngModel)]="selectedIntegration" (ngModelChange)="onChannelIntegrationSelected()"
          class="block w-full px-3 py-2 border rounded-md text-sm dark:bg-gray-700 dark:border-gray-600 dark:text-white">
          <option [ngValue]="null">{{ t('whatsapp_template.select_integration') }}</option>
          <option *ngFor="let i of integrations" [ngValue]="i">{{ i.channel_name }}</option>
        </select>
      </div>
    </div>

    <!-- Listado -->
    <app-templates-list [templates]="templates" [isLoading]="loadingTemplates" (edit)="onEdit($event)"
      (view)="onView($event) " (remove)="onRemove($event)">
    </app-templates-list>

    <!-- Formulario (crear/editar) -->
    <app-template-form *ngIf="isFormOpen" [template]="selectedTemplate"
      [channelIntegrationId]="selectedIntegration?.channel_integration_id ?? null" (success)="onSuccess($event)"
      (cancel)="closeDialog()">
    </app-template-form>

    <!-- Modal de eliminación -->
    <div *ngIf="isDeleteOpen" class="fixed inset-0 z-50 overflow-y-auto" (click)="cancelDelete()">
      <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
        <span class="hidden sm:inline-block sm:align-middle sm:h-screen">&#8203;</span>
        <div
          class="inline-block align-bottom bg-white dark:bg-gray-800 rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-md sm:w-full"
          (click)="$event.stopPropagation()">
          <div class="bg-white dark:bg-gray-800 px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
            <div class="sm:flex sm:items-start">
              <div
                class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-red-100 dark:bg-red-900 sm:mx-0 sm:h-10 sm:w-10">
                <svg class="h-6 w-6 text-red-600 dark:text-red-400" fill="none" stroke="currentColor"
                  viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z" />
                </svg>
              </div>
              <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                <h3 class="text-lg leading-6 font-medium text-gray-900 dark:text-white">{{
                  t('whatsapp_template.confirm_delete_title') }}</h3>
                <div class="mt-2">
                  <p class="text-sm text-gray-500 dark:text-gray-400">{{ t('whatsapp_template.confirm_delete_message')
                    }}</p>
                </div>
              </div>
            </div>
          </div>

          <div class="bg-gray-50 dark:bg-gray-700 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
            <button type="button" (click)="confirmDelete()" [disabled]="isDeleting"
              class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-red-600 text-white hover:bg-red-700 sm:ml-3 sm:w-auto sm:text-sm disabled:opacity-50">
              {{ isDeleting ? t('common.deleting') : t('common.delete') }}
            </button>
            <button type="button" (click)="cancelDelete()" [disabled]="isDeleting"
              class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 px-4 py-2 bg-white text-gray-700 hover:bg-gray-50 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm dark:bg-gray-800 dark:text-white dark:border-gray-600">
              {{ t('common.cancel') }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-main-layout>
