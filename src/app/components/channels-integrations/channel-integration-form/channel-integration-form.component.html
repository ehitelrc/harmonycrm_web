<div class="fixed inset-0 z-50 overflow-y-auto" (click)="onCancel()">
  <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
    <span class="hidden sm:inline-block sm:align-middle sm:h-screen">&#8203;</span>

    <div
      class="inline-block align-bottom bg-white dark:bg-gray-800 rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full"
      (click)="$event.stopPropagation()"
    >
      <!-- Header -->
      <div class="bg-white dark:bg-gray-800 px-4 pt-5 pb-4 sm:p-6 sm:pb-4 border-b border-gray-200 dark:border-gray-700">
        <div class="flex items-center justify-between">
          <h3 class="text-lg font-medium text-gray-900 dark:text-white">
            {{ integration ? t('integration.edit_title') : t('integration.create_title') }}
          </h3>
          <button
            type="button"
            (click)="onCancel()"
            class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-300 focus:outline-none"
          >
            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
      </div>

      <!-- Form -->
      <div class="bg-white dark:bg-gray-800 px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
        <form (ngSubmit)="submit()" class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">
              {{ t('integration.webhook_url') }} *
            </label>
            <input
              type="text"
              [(ngModel)]="model.webhook_url"
              name="webhook_url"
              required
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none
                     focus:ring-[#3e66ea] focus:border-[#3e66ea] text-sm text-[#00113f]
                     dark:bg-gray-700 dark:border-gray-600 dark:text-white"
            />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">
              {{ t('integration.access_token') }}
            </label>
            <input
              type="text"
              [(ngModel)]="model.access_token"
              name="access_token"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none
                     focus:ring-[#3e66ea] focus:border-[#3e66ea] text-sm text-[#00113f]
                     dark:bg-gray-700 dark:border-gray-600 dark:text-white"
            />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">
              {{ t('integration.app_identifier') }}
            </label>
            <input
              type="text"
              [(ngModel)]="model.app_identifier"
              name="app_identifier"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none
                     focus:ring-[#3e66ea] focus:border-[#3e66ea] text-sm text-[#00113f]
                     dark:bg-gray-700 dark:border-gray-600 dark:text-white"
            />
          </div>

          <div class="flex items-center space-x-2">
            <input
              id="is_active"
              type="checkbox"
              [(ngModel)]="model.is_active"
              name="is_active"
              class="h-4 w-4 text-[#3e66ea] border-gray-300 rounded focus:ring-[#3e66ea]"
            />
            <label for="is_active" class="text-sm text-gray-700 dark:text-gray-300">
              {{ t('integration.active_status') }}
            </label>
          </div>
        </form>
      </div>

      <!-- Footer -->
      <div class="bg-gray-50 dark:bg-gray-700 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
        <button
          type="button"
          (click)="submit()"
          [disabled]="isSubmitting || !model.webhook_url"
          class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2
                 bg-[#3e66ea] text-white hover:bg-[#2d5bd9] sm:ml-3 sm:w-auto sm:text-sm disabled:opacity-50"
        >
          {{ isSubmitting ? t('integration.saving') :
             (integration ? t('integration.update') : t('integration.create')) }}
        </button>
        <button
          type="button"
          (click)="onCancel()"
          class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 px-4 py-2
                 bg-white text-gray-700 hover:bg-gray-50 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm
                 dark:bg-gray-800 dark:text-white dark:border-gray-600"
        >
          {{ t('integration.cancel') }}
        </button>
      </div>
    </div>
  </div>
</div>
