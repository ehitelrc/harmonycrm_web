<app-main-layout>
  <div class="space-y-6 h-full overflow-hidden">
    <div>
      <h1 class="text-2xl font-semibold text-primary">{{ t('dashboard') }}</h1>
    </div>

    <div class="flex-none">
      <app-dashboard-kpi-cards [stats]="stats"></app-dashboard-kpi-cards>
    </div>

    <div class="grid grid-cols-1 gap-6 lg:grid-cols-3 min-h-0 overflow-hidden">
      <app-dashboard-movement-chart></app-dashboard-movement-chart>
      <app-dashboard-activity-feed></app-dashboard-activity-feed>
      <app-dashboard-stock-alerts></app-dashboard-stock-alerts>
    </div>
  </div>
</app-main-layout>
