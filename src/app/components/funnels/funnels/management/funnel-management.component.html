<app-main-layout>
  <div class="space-y-6">
    <!-- Header Section -->
    <div class="flex justify-between items-center">
      <div>
        <h1 class="text-2xl font-semibold text-[#00113f] dark:text-white">
          {{ t('funnel.management_title') }}
        </h1>
        <p class="mt-2 text-sm text-gray-700 dark:text-gray-300">
          {{ t('funnel.management_description') }}
        </p>
      </div>

      <!-- Action Buttons -->
      <div class="flex gap-2">
        <!-- Export Button -->
        <button type="button" (click)="openExportDialog()"
          class="flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#3e66ea] dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700">
          <svg class="h-4 w-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
          </svg>
          {{ t('export') }}
        </button>

        <!-- Import Button -->
        <button type="button" (click)="openImportDialog()"
          class="flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#3e66ea] dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700">
          <svg class="h-4 w-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M9 19l3 3m0 0l3-3m-3 3V10" />
          </svg>
          {{ t('import') }}
        </button>

        <!-- Add Funnel Button - Only for admin -->
        <button *ngIf="isAdmin()" type="button" (click)="openCreateDialog()"
          class="flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-[#00113f] hover:bg-[#3e66ea] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#3e66ea]">
          <svg class="h-4 w-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
          </svg>
          {{ t('funnel.add_new_funnel') }}
        </button>
      </div>
    </div>

    <!-- Funnel List -->
    <app-funnel-list
      [funnels]="funnels"
      [isLoading]="isLoading"
      (editFunnel)="openEditDialog($event)"
      (deleteFunnel)="onFunnelDeleted()">
    </app-funnel-list>

    <!-- Create / Edit Dialog -->
    <app-funnel-form
      *ngIf="isCreateDialogOpen"
      [funnel]="selectedFunnel"
      (success)="onFunnelSuccess()"
      (cancel)="closeCreateDialog()">
    </app-funnel-form>

    <!-- Import Dialog -->
    <!--
    <app-file-import
      *ngIf="isImportDialogOpen"
      [config]="importConfig"
      [isOpen]="isImportDialogOpen"
      (success)="onImportSuccess($event)"
      (error)="onImportError($event)"
      (closed)="closeImportDialog()">
    </app-file-import>
    -->

    <!-- Export Dialog -->
    <!--
    <app-data-export
      *ngIf="isExportDialogOpen"
      [config]="exportConfig"
      [isOpen]="isExportDialogOpen"
      (success)="onExportSuccess()"
      (closed)="closeExportDialog()">
    </app-data-export>
    -->
  </div>
</app-main-layout>
