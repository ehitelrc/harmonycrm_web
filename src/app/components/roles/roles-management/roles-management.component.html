            </path>

          {{ t('export') }}

        <!-- Add User Button - Only for admin -->
        <button *ngIf="isAdmin()" type="button" (click)="openCreateDialog()"
          class="flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-[#00113f] hover:bg-[#3e66ea] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#3e66ea]">
          <svg class="h-4 w-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
          </svg>
          {{ t('roles_management.add_user') }}
        </button>
      </div>
    </div>

    <!-- Users Table Card -->
    <div class="bg-white shadow rounded-lg dark:bg-gray-800">
      <app-roles-list [roles]="roles" [isLoading]="isLoading" (refresh)="onRefresh()">
      </app-roles-list>
    </div>
  </div>

  <!-- Dialog Components -->
  <app-file-import [config]="importConfig" [isOpen]="isImportDialogOpen" (success)="onImportSuccess($event)"
    (error)="onImportError($event)" (closed)="closeImportDialog()">
  </app-file-import>

  <app-data-export [config]="exportConfig" [isOpen]="isExportDialogOpen" (exported)="onExportSuccess()"
    (closed)="closeExportDialog()">
  </app-data-export>

  <app-roles-form [isOpen]="isCreateDialogOpen" [initialData]="selectedRoles" (success)="onCreateSuccess()"
    (closed)="closeCreateDialog()">
  </app-roles-form>
</app-main-layout>
