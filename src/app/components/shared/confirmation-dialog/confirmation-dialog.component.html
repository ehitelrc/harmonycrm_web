<div *ngIf="isOpen" class="fixed inset-0 z-50 overflow-y-auto" (click)="onBackdropClick($event)">
  <!-- Backdrop -->
  <div class="fixed inset-0 bg-black bg-opacity-50 transition-opacity"></div>

  <!-- Dialog -->
  <div class="flex min-h-full items-center justify-center p-4">
    <div class="relative bg-white rounded-lg shadow-xl max-w-md w-full mx-auto transform transition-all"
      (click)="$event.stopPropagation()">

      <!-- Content -->
      <div class="p-6">
        <!-- Icon -->
        <div
          class="flex items-center justify-center mx-auto mb-4"
          [ngClass]="asset ? 'h-[140px]' : 'w-12 h-12 bg-red-100 rounded-full'"
        >
          <ng-container *ngIf="asset; else defaultIcon">
            <img [src]="asset" alt="icon" class="h-[140px] object-contain" />
          </ng-container>

          <ng-template #defaultIcon>
            <svg class="w-6 h-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 
                1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 
                16.5c-.77.833.192 2.5 1.732 2.5z">
              </path>
            </svg>
          </ng-template>
        </div>

        <!-- Title -->
        <h3 class="text-lg font-semibold text-gray-900 text-center mb-2">{{ title }}</h3>

        <!-- Message -->
        <p class="text-sm text-gray-600 text-center mb-6">{{ message }}</p>
      </div>

      <!-- Footer -->
      <div class="flex items-center justify-end space-x-3 p-6 border-t border-gray-200">
        <button
          type="button"
          class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 transition-colors"
          (click)="cancel()"
        >
          {{ t('cancel') }}
        </button>
        <button
          type="button"
          class="px-4 py-2 text-sm font-medium text-white bg-red-600 border border-transparent rounded-md hover:bg-red-700 transition-colors"
          (click)="confirm()"
        >
          {{ confirmText }}
        </button>
      </div>
    </div>
  </div>
</div>
