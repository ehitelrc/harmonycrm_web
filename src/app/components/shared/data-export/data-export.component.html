<div *ngIf="isOpen" class="fixed inset-0 z-50 overflow-y-auto" (click)="onBackdropClick($event)">
  <!-- Backdrop -->
  <div class="fixed inset-0 bg-black bg-opacity-50 transition-opacity"></div>
  
  <!-- Dialog -->
  <div class="flex min-h-full items-center justify-center p-4">
    <div class="relative bg-white rounded-lg shadow-xl max-w-md w-full mx-auto transform transition-all" 
         (click)="$event.stopPropagation()">
      
      <!-- Header -->
      <div class="flex items-center justify-between p-6 border-b border-gray-200">
        <h3 class="text-lg font-semibold text-gray-900">{{ t('export_data') }}</h3>
        <button 
          type="button" 
          class="text-gray-400 hover:text-gray-600 transition-colors"
          (click)="close()">
          <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
      
      <!-- Content -->
      <div class="p-6">
        <!-- Export Info -->
        <div class="mb-6">
          <p class="text-sm text-gray-600 mb-4">{{ t('export_description') }}</p>
          <div class="flex items-center text-sm text-gray-500">
            <svg class="h-4 w-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
            </svg>
            {{ t('total_records') }}: {{ config.data?.length || 0 }}
          </div>
        </div>
        
        <!-- Format Selection -->
        <div class="mb-6">
          <label class="block text-sm font-medium text-gray-700 mb-3">{{ t('export_format') }}</label>
          <div class="space-y-2">
            <label class="flex items-center">
              <input 
                type="radio" 
                name="format" 
                value="csv" 
                [(ngModel)]="format"
                class="h-4 w-4 text-[#00113f] border-gray-300 focus:ring-[#00113f]">
              <span class="ml-3 text-sm text-gray-700">
                <span class="font-medium">CSV</span>
                <span class="text-gray-500 ml-1">({{ t('csv_description') }})</span>
              </span>
            </label>
            <label class="flex items-center">
              <input 
                type="radio" 
                name="format" 
                value="xlsx" 
                [(ngModel)]="format"
                class="h-4 w-4 text-[#00113f] border-gray-300 focus:ring-[#00113f]">
              <span class="ml-3 text-sm text-gray-700">
                <span class="font-medium">XLSX</span>
                <span class="text-gray-500 ml-1">({{ t('xlsx_description') }})</span>
              </span>
            </label>
          </div>
        </div>
        
        <!-- Loading State -->
        <div *ngIf="isExporting" class="mb-4">
          <div class="flex items-center justify-center py-4">
            <svg class="animate-spin h-6 w-6 text-[#00113f] mr-3" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <span class="text-sm text-gray-600">{{ t('exporting') }}...</span>
          </div>
        </div>
      </div>
      
      <!-- Footer -->
      <div class="flex items-center justify-end space-x-3 p-6 border-t border-gray-200">
        <button 
          type="button"
          class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 transition-colors"
          [disabled]="isExporting"
          (click)="close()">
          {{ t('cancel') }}
        </button>
        <button 
          type="button"
          class="px-4 py-2 text-sm font-medium text-white bg-[#00113f] border border-transparent rounded-md hover:bg-[#3e66ea] transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
          [disabled]="isExporting || !config.data?.length"
          (click)="startExport()">
          <span *ngIf="!isExporting">{{ t('export') }}</span>
          <span *ngIf="isExporting" class="flex items-center">
            <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            {{ t('exporting') }}...
          </span>
        </button>
      </div>
    </div>
  </div>
</div>
