<!-- Mostrar tarjeta solo si hay listas -->
<div *ngIf="lists && lists.length > 0" class="mt-4 bg-white dark:bg-gray-800 p-4 rounded-lg shadow space-y-4">

  <!-- Título -->
  <h3 class="text-lg font-semibold text-gray-800 dark:text-white">
    {{ t('custom-list.title') }}
  </h3>

  <!-- Contenido dinámico -->
  <div class="space-y-4">
    <div *ngFor="let list of lists" class="space-y-1">

      <!-- Etiqueta -->
      <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">
        {{ list.list_label }}
      </label>

      <div class="flex items-center gap-2">

        <!-- SELECT -->
        <select [(ngModel)]="list.selected_value" (ngModelChange)="onValueChange(list.list_id, $event)"
          [ngModelOptions]="{ standalone: true }" class="block w-full px-3 py-2 border rounded-md shadow-sm text-sm
                 text-[#00113f] focus:outline-none focus:ring-[#3e66ea] focus:border-[#3e66ea]
                 border-gray-300 dark:bg-gray-700 dark:border-gray-600 dark:text-white">

          <option [ngValue]="null">Seleccione una opción</option>

          <option *ngFor="let v of list.values" [ngValue]="v.id">
            {{ v.code }} - {{ v.description }}
          </option>

        </select>

      </div>
    </div>
  </div>

</div>
