<div class="bg-white dark:bg-gray-800 shadow-sm rounded-lg border border-gray-200 dark:border-gray-700 mt-6">
  <!-- Search & Sort -->
  <div class="p-4 sm:p-6">
    <div class="flex flex-col lg:flex-row lg:items-center gap-4">
      <div class="flex-1">
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg class="h-4 w-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
          </div>
          <input
            type="text"
            [(ngModel)]="searchTerm"
            (ngModelChange)="onSearch($event)"
            [placeholder]="t('item.search_item')"
            class="pl-9 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#3e66ea] focus:border-transparent text-sm text-[#00113f] dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:placeholder-gray-400"/>
        </div>
      </div>

      <div class="flex items-center gap-3">
        <select [(ngModel)]="sortBy" (ngModelChange)="onSort($event)"
                class="block px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#3e66ea] focus:border-[#3e66ea] text-[#00113f] dark:bg-gray-700 dark:border-gray-600 dark:text-white text-sm">
          <option value="id">{{ t('item.sort_by_id') }}</option>
          <option value="name">{{ t('item.sort_by_name') }}</option>
          <option value="type">{{ t('item.sort_by_type') }}</option>
        </select>
        <button type="button" (click)="onSort(sortBy)"
                class="px-3 py-2 border rounded-md text-sm font-medium bg-gray-50 text-gray-600 hover:bg-gray-100 dark:bg-gray-700 dark:text-gray-200 dark:border-gray-600">
          {{ sortOrder === 'asc' ? t('item.order_asc') : t('item.order_desc') }}
        </button>
      </div>
    </div>
  </div>

  <!-- Table -->
  <div class="table-scroll-container overflow-x-auto">
    <ng-container *ngIf="filtered.length > 0; else noDataTemplate">
      <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
        <thead class="bg-gray-50 dark:bg-gray-700">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">{{ t('item.table_id') }}</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">{{ t('item.table_name') }}</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">{{ t('item.table_type') }}</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">{{ t('item.table_description') }}</th>
            <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase">{{ t('item.table_actions') }}</th>
          </tr>
        </thead>

        <tbody class="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700">
          <tr *ngFor="let it of filtered" class="hover:bg-gray-50 dark:hover:bg-gray-700">
            <td class="px-6 py-4 text-sm text-gray-900 dark:text-white">{{ it.id }}</td>
            <td class="px-6 py-4 text-sm text-gray-700 dark:text-gray-200">{{ it.name }}</td>
            <td class="px-6 py-4 text-sm text-gray-700 dark:text-gray-200">{{ t('item.type_' + it.type) }}</td>
            <td class="px-6 py-4 text-sm text-gray-700 dark:text-gray-200">{{ it.description || '-' }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-center text-sm font-medium">
              <div class="flex items-center justify-center space-x-2">
                <!-- <button (click)="onView(it)" class="text-gray-400 hover:text-[#4465ec] focus:outline-none" [title]="t('item.view')">
                  <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                  </svg>
                </button> -->
                <button (click)="onEdit(it)" class="text-gray-400 hover:text-[#4465ec] focus:outline-none" [title]="t('item.edit')">
                  <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                  </svg>
                </button>
                <button (click)="onRemove(it)" class="text-gray-400 hover:text-red-600 focus:outline-none" [title]="t('item.delete')">
                  <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                  </svg>
                </button>
              </div>
            </td>
          </tr>
          <tr *ngIf="!isLoading && filtered.length === 0">
            <td colspan="5" class="px-6 py-6 text-center text-sm text-gray-600 dark:text-gray-300">
              {{ t('item.no_data') }}
            </td>
          </tr>
        </tbody>
      </table>
    </ng-container>

    <ng-template #noDataTemplate>
      <div class="p-6 text-center text-sm text-gray-600 dark:text-gray-300">
        {{ t('item.no_data') }}
      </div>
    </ng-template>
  </div>
</div>
