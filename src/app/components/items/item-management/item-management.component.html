<app-main-layout>
  <div class="space-y-6">
    <!-- Header -->
    <div class="flex justify-between items-center">
      <div>
        <h1 class="text-2xl font-semibold text-[#00113f] dark:text-white">
          {{ t('item.management_title') }}
        </h1>
        <p class="mt-2 text-sm text-gray-700 dark:text-gray-300">
          {{ t('item.management_description') }}
        </p>
      </div>

      <div class="flex gap-2">
        <button
          *ngIf="isAdmin()"
          type="button"
          (click)="openCreateDialog()"
          [disabled]="!companyId"
          class="flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium
                 text-white bg-[#00113f] hover:bg-[#3e66ea] disabled:opacity-50 disabled:cursor-not-allowed"
          [title]="!companyId ? t('item.select_company_first') : ''"
        >
          <svg class="h-4 w-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
          </svg>
          {{ t('item.add_new_item') }}
        </button>
      </div>
    </div>

    <!-- Company Selector -->
    <div class="bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg p-4">
      <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
        {{ t('company.select_company') }}
      </label>
      <select
        [(ngModel)]="companyId"
        (ngModelChange)="onCompanyChange($event)"
        class="block w-full sm:w-80 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none
               focus:ring-2 focus:ring-[#3e66ea] focus:border-transparent text-sm text-[#00113f]
               dark:bg-gray-700 dark:border-gray-600 dark:text-white"
      >
        <option [ngValue]="null">{{ t('company.select_company_placeholder') }}</option>
        <option *ngFor="let c of companies" [ngValue]="c.company_id">{{ c.company_name }}</option>
      </select>
      <p *ngIf="!companyId" class="mt-2 text-xs text-gray-500 dark:text-gray-400">
        {{ t('item.select_company_to_load_items') }}
      </p>
    </div>

    <!-- List -->
    <app-items-list
      [items]="items"
      [isLoading]="isLoading"
      (edit)="onEdit($event)"
      (remove)="onRemove($event)"
      (view)="onView($event)">
    </app-items-list>

    <!-- Form -->
    <app-item-form
      *ngIf="isFormOpen"
      [companyId]="companyId"
      [item]="selectedItem"
      (success)="onSuccess($event)"
      (cancel)="closeDialog()">
    </app-item-form>

    <!-- Delete Modal ... (sin cambios) -->
    <!-- ... -->
  </div>
</app-main-layout>
