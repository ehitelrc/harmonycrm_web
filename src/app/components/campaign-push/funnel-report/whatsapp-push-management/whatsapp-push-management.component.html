<app-main-layout>
  <div class="space-y-6">
    <!-- Header -->
    <div>
      <h1 class="text-2xl font-semibold text-[#00113f] dark:text-white">
        WhatsApp Push
      </h1>
      <p class="mt-2 text-sm text-gray-700 dark:text-gray-300">
        Envía notificaciones masivas a tus leads usando plantillas de WhatsApp.
      </p>
    </div>

    <!-- Filtros / Formulario -->
    <div class="bg-white dark:bg-gray-800 p-4 shadow rounded-lg">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">

        <!-- Compañía -->
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Compañía</label>
          <select
            [(ngModel)]="selectedCompany"
            (ngModelChange)="onCompanySelected()"
            class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none
                   focus:ring-2 focus:ring-[#3e66ea] focus:border-transparent text-sm text-[#00113f]
                   dark:bg-gray-700 dark:border-gray-600 dark:text-white">
            <option [ngValue]="null">Seleccione...</option>
            <option *ngFor="let c of companies" [ngValue]="c.company_id">{{ c.company_name }}</option>
          </select>
        </div>

        <!-- Campaña -->
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Campaña</label>
          <select
            [(ngModel)]="selectedCampaign"
            class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none
                   focus:ring-2 focus:ring-[#3e66ea] focus:border-transparent text-sm text-[#00113f]
                   dark:bg-gray-700 dark:border-gray-600 dark:text-white"
            [disabled]="!selectedCompany || campaignLoading">
            <option [ngValue]="null">Seleccione...</option>
            <option *ngFor="let c of campaigns" [ngValue]="c.campaign_id">{{ c.campaign_name }}</option>
          </select>
        </div>

        <!-- Template -->
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Template</label>
          <select
            [(ngModel)]="selectedTemplate"
            class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none
                   focus:ring-2 focus:ring-[#3e66ea] focus:border-transparent text-sm text-[#00113f]
                   dark:bg-gray-700 dark:border-gray-600 dark:text-white"
            [disabled]="!selectedCompany || templateLoading">
            <option [ngValue]="null">Seleccione...</option>
            <option *ngFor="let t of templates" [ngValue]="t.template_id">
              {{ t.template_name }} ({{ t.language || '—' }})
            </option>
          </select>
        </div>

        <!-- Descripción -->
        <div class="md:col-span-2 lg:col-span-3">
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Descripción</label>
          <input
            type="text"
            [(ngModel)]="description"
            placeholder="Ej: Notificación Q1 clientes premium"
            class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none
                   focus:ring-2 focus:ring-[#3e66ea] focus:border-transparent text-sm text-[#00113f]
                   dark:bg-gray-700 dark:border-gray-600 dark:text-white" />
        </div>

        <!-- CSV -->
        <div class="md:col-span-2 lg:col-span-3">
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">
            Cargar CSV (columnas: <code>phone_number, full_name</code>)
          </label>
          <input
            type="file"
            (change)="onFileSelected($event)"
            accept=".csv,text/csv"
            class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none
                   focus:ring-2 focus:ring-[#3e66ea] focus:border-transparent text-sm text-[#00113f]
                   dark:bg-gray-700 dark:border-gray-600 dark:text-white" />
          <p class="text-xs text-gray-500 mt-2">
            Ejemplo:
            <code>phone_number,full_name</code><br />
            <code>+50688887777,LULU</code>
          </p>
        </div>
      </div>

      <!-- Preview de leads -->
      <div *ngIf="leads.length > 0" class="mt-6">
        <h3 class="text-lg font-semibold text-[#00113f] dark:text-white mb-2">Leads cargados</h3>
        <div class="overflow-hidden border border-gray-200 dark:border-gray-700 rounded-lg">
          <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
            <thead class="bg-gray-50 dark:bg-gray-900">
              <tr>
                <th class="px-4 py-2 text-left text-xs font-medium text-gray-600 uppercase tracking-wider">Teléfono</th>
                <th class="px-4 py-2 text-left text-xs font-medium text-gray-600 uppercase tracking-wider">Nombre</th>
                <th class="px-4 py-2"></th>
              </tr>
            </thead>
            <tbody class="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700">
              <tr *ngFor="let l of leads; let i = index">
                <td class="px-4 py-2 text-sm text-gray-700">{{ l.phone_number }}</td>
                <td class="px-4 py-2 text-sm text-gray-700">{{ l.full_name || '—' }}</td>
                <td class="px-4 py-2 text-right">
                  <button (click)="removeLead(i)"
                          class="text-red-600 hover:text-red-700 text-sm">
                    Eliminar
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="mt-3 flex justify-between">
          <button (click)="clearLeads()" class="text-gray-600 hover:text-gray-800 text-sm">
            Limpiar lista
          </button>
          <div class="flex gap-2">
            <button
              (click)="sendPush()"
              [disabled]="!canSend()"
              class="px-5 py-2 bg-[#3e66ea] hover:bg-[#2f52c9] disabled:bg-gray-300 disabled:cursor-not-allowed
                     text-white font-medium rounded-md shadow">
              {{ submitting ? 'Enviando...' : 'Enviar Push' }}
            </button>
          </div>
        </div>
      </div>
    </div>

  </div>
</app-main-layout>
