<div class="bg-white dark:bg-gray-800 shadow-sm rounded-lg border border-gray-200 dark:border-gray-700 mt-6">
  <!-- üîç Buscador -->
  <div class="p-4 sm:p-6">
    <div class="flex flex-col lg:flex-row lg:items-center gap-4">
      <div class="flex-1">
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg class="h-4 w-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
          </div>
          <input
            type="text"
            [(ngModel)]="searchTerm"
            (ngModelChange)="onSearch($event)"
            [placeholder]="t('lead.search_placeholder') || 'Buscar lead...'"
            class="pl-9 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#3e66ea] focus:border-transparent text-sm text-[#00113f] dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:placeholder-gray-400"
          />
        </div>
      </div>
    </div>
  </div>

  <!-- üìã Tabla -->
  <div class="table-scroll-container overflow-x-auto">
    <ng-container *ngIf="filtered.length > 0; else noDataTemplate">
      <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
        <thead class="bg-gray-50 dark:bg-gray-700">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Nombre del Lead</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Tel√©fono</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Etapa</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Estado</th>
            <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase">Acciones</th>
          </tr>
        </thead>

        <tbody class="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700">
          <tr *ngFor="let c of filtered" class="hover:bg-gray-50 dark:hover:bg-gray-700">
            <td class="px-6 py-4 text-sm text-gray-900 dark:text-white">{{ c.client_name || '-' }}</td>
            <td class="px-6 py-4 text-sm text-gray-700 dark:text-gray-200">{{ c.sender_id || '-' }}</td>
            <td class="px-6 py-4 text-sm text-gray-700 dark:text-gray-200">{{ c.funnel_stage || '-' }}</td>
            <td class="px-6 py-4 text-sm text-gray-700 dark:text-gray-200 capitalize">
              <span
                class="px-2 py-1 rounded-full text-xs font-semibold"
                [ngClass]="{
                  'bg-green-100 text-green-800': c.status === 'closed',
                  'bg-yellow-100 text-yellow-800': c.status === 'in_progress',
                  'bg-blue-100 text-blue-800': c.status === 'open',
                  'bg-red-100 text-red-800': c.status === 'cancelled',
                  'bg-gray-200 text-gray-700': !c.status
                }"
              >
                {{ c.status || '-' }}
              </span>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-center text-sm font-medium">
              <div class="flex items-center justify-center space-x-2">
               
                <!-- <button (click)="onEdit(c)" class="text-gray-400 hover:text-blue-600" title="Editar">
                  <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                  </svg>
                </button> -->
                <button *ngIf="c.status?.toLowerCase() == 'open'" (click)="onRemove(c)" class="text-gray-400 hover:text-red-600" title="Eliminar">
                  <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                  </svg>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </ng-container>

    <ng-template #noDataTemplate>
      <div class="p-6 text-center text-sm text-gray-600 dark:text-gray-300">No hay leads registrados</div>
    </ng-template>
  </div>
</div>
