<app-main-layout>
  <div class="space-y-6">
    <!-- Header -->
    <div class="flex justify-between items-center">
      <div>
        <h1 class="text-2xl font-semibold text-[#00113f] dark:text-white">
          {{ t('department.management_title') }}
        </h1>
        <p class="mt-2 text-sm text-gray-700 dark:text-gray-300">

          <span *ngIf="company">{{ company.name }}</span>
        </p>
      </div>

      <!-- Actions -->
      <div class="flex gap-2">
        <button (click)="goBackToCompanies()" class="flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-[#00113f] hover:bg-[#3e66ea] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#3e66ea]">
          ← 
        </button>
        <button *ngIf="isAdmin()" type="button" (click)="openCreateDialog()"
          class="flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-[#00113f] hover:bg-[#3e66ea] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#3e66ea]">
          <svg class="h-4 w-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
          </svg>
          {{ t('department.add_new_department') }}
        </button>
      </div>
    </div>

    <!-- List -->
    <app-departments-list [departments]="departments" [isLoading]="isLoading" (edit)="openEditDialog($event)"
      (remove)="onRemove($event)">
    </app-departments-list>

    <!-- Form -->
    <app-department-form *ngIf="isFormOpen && companyId" [companyId]="companyId" [department]="selectedDepartment"
      (success)="onSuccess($event)" (cancel)="closeDialog()">
    </app-department-form>
  </div>
</app-main-layout>
